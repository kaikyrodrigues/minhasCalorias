                </div>             
                <div class="menu-item">
                    <div class="menu-item-1">
                        <a href="./criardieta.html"><b>Criar dieta</b></a>                      
                    </div>
                    <div class="menu-item-2">
                        <b>Calcular biotipo</b>
                    </div>
                    <div class="menu-item-3">
                        <a href="./sobre.html"><b>Sobre</b></a> 
                    </div>
                </div>
                <div class="pesquisar-item">
                    <div class="pesquisar">
                        <input type="search" placeholder="pesquisar">
                        <img src="../icons/lupa.png" alt="lupa">
                    </div>
                </div>
                 <div class="menu-mobile">
                    <img src="../icons/menu-aberto.png" alt="menu" id="btn-menu-mobile">

    </header>

    <main class="corpo">
        <div class="left">

        </div>
        <div class="center fade-in">
            <div class="calculadora fade-in">
            
            <div class="cal-item"><h2>Calculadora de Biotipo</h2></div>
            <div class="cal-item">
                <label for="metabolismo">Seu metabolismo é rápido ou lento?</label>
                <select id="metabolismo">
                    <option value="rapido">Rápido</option>
                    <option value="normal">Normal</option>
                    <option value="lento">Lento</option>
                </select>
            </div>
            
            <div class="cal-item">
                <label for="peso">Você ganha peso facilmente?</label>
                <select  id="peso">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>

            
            <div class="cal-item">
                <label for="estrutura">Seu corpo é magro ou largo?</label>
                <select  id="estrutura">
                    <option value="magro">Magro</option>
                    <option value="medio">Médio</option>
                    <option value="largo">Largo</option>
                </select>

            </div>
            
            <div class="cal-item fade-in">
                <button id="btnCalcular">Calcular</button>
                <button id="btnLimpar">Limpar</button>
            </div>

            <div class="cal-item fade-in" id="result-bioptipo"></div>
        </div>

        </div>
        <div class="right">

        </div>
