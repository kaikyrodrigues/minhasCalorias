<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Calorias</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <menu>
            <div class="menu">
                <div class="logo-tipo">
                    <img src="./icons/perda-de-peso.png" alt="">
                    <b>Minhas Calorias</b>
                </div>             
                <div class="menu-item">
                    <div class="menu-item-1">
                        <b>Criar dieta</b>
                    </div>
                    <div class="menu-item-2">
                        <b>Calcular biotipo</b>
                    </div>
                    <div class="menu-item-3">
                        <b>Sobre</b>
                    </div>
                </div>
                <div class="pesquisar-item">
                    <div class="pesquisar">
                        <input type="search" placeholder="pesquisar">
                        <img src="../icons/lupa.png" alt="lupa">
                    </div>
                </div>
            </div>
        </menu>
    </header>

    <main>
        <div class="calculadora fade-in">
            
            <div class="cal-item"><h2>Calculadora de Biotipo</h2></div>
            <div class="cal-item">
                <label for="">Seu metabolismo é rápido ou lento?</label>
                <select name="" id="metabolismo">
                    <option value="rapido">Rápido</option>
                    <option value="normal">Normal</option>
                    <option value="lento">Lento</option>
                </select>
            </div>
            
            <div class="cal-item">
                <label for="">Você ganha peso facilmente?</label>
                <select name="" id="peso">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>

            
            <div class="cal-item">
                <label for="">Seu corpo é magro ou largo?</label>
                <select name="" id="estrutura">
                    <option value="magro">Magro</option>
                    <option value="medio">Médio</option>
                    <option value="largo">Largo</option>
                </select>

            </div>
            
            <div class="cal-item fade-in">
                <button id="btnCalcular">Calcular</button>
                <button id="btnLimpar">Limpar</button>
            </div>

            <div class="cal-item fade-in" id="result-bioptipo"></div>
        </div>
    </main>

    <script type="module"  src="../script.js/calculadora.js"></script>
</body>
</html>
